<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* More elegant font */
            background-color: #ffe4e1; /* Light pink background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/560x/71/6a/99/716a992686121652194f4544d9f67683.jpg'); /* Example background image URL*/
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            color: #fff;
            text-shadow: 3px 3px 6px #000000;
            margin-bottom: 20px;
            background-color: rgba(255, 105, 180, 0.8); /* Deeper pink with more transparency */
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 2.5em; /* Larger heading */
        }

        .cake-container {
            width: 400px; /* Larger cake */
            margin-bottom: 25px;
        }

        .cake-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.4);
        }

        #wish-input {
            padding: 12px;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 8px;
            width: 350px;
            margin-bottom: 15px;
            font-size: 1.2em; /* Larger input text */
        }
        

        button {
            padding: 12px 25px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        #genie-gif {
            display: none;
            margin-top: 25px;
            position: relative;
        }

        #genie-gif img {
            /* max-width: 300px; /* Larger GIF */
            /* height: auto; */ 
            width: 500px;
            height: 400px;
        }

        #message {
            position: absolute; /* Position the message over the GIF */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the message */
            color: white;
            font-size: 1.4em; /* Larger message */
            text-shadow: 2px 2px 4px #000;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Added Styles */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: gold; /* Example color */
            top: -10px; /* Start above the viewport */
            animation: confetti-fall 3s linear infinite; /* Animate indefinitely */
            z-index: 1; /* Ensure confetti is on top */
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            top: -10px;
            animation: confetti-fall 3s linear infinite;
            z-index: 1;
            opacity: 0; /* Start invisible */
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; } /* Appear midway */
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } /* Rotate and fade */
        }

        /* Animated Balloons Background (Example) */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red; /* Example color */
            border-radius: 50% 50% 10% 70%;
            bottom: -70px; /* Start below viewport */
            animation: float-up 6s linear infinite; /* Adjust duration */
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .balloon::before { /* String at the bottom */
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -20px;
            width: 2px;
            height: 50px;
            background-color: #000;
        }

        /* Responsive Design (Example) */
        @media (max-width: 768px) {
            .cake-container {
                width: 90%; /* Adjust cake width on smaller screens */
            }

            h1 {
                font-size: 2em;
            }

            #wish-input {
                width: 80%;
                font-size: 1em;
            }
        }
        #back-button {
            position: absolute; /* Or fixed, depending on your preference */
            top: 20px; /* Adjust vertical position */
            left: 20px; /* Adjust horizontal position */
            padding: 10px 20px;
            background-color: #ff69b4; /* Same pink as other buttons */
            color: white;
            border: none;
            border-radius: 8px; /* Same rounded corners */
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s ease;
        }

        #back-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <a href="main page.html" id="back-button">Back to Home</a>  </a>  </a>
    <h1>Happy Birthday hadia and here is your cake !</h1>

    <div class="cake-container">
        <img src="https://th.bing.com/th/id/OIP.1wl0ZDAYuGnzsQHWHa6ULAHaI0?w=166&h=197&c=7&r=0&o=5&pid=1.7" alt="Birthday Cake">
    </div>

    <input type="text" id="wish-input" placeholder="Enter your birthday wish">
    <button onclick="grantWish()">Submit Wish</button>

    <div id="genie-gif">
        <img src="https://th.bing.com/th/id/OIP.m5l4pLAMrNqTMnrVX4cN3wHaEJ?w=321&h=180&c=7&r=0&o=5&pid=1.7" alt="Genie Granting Wish">
        <div id="message"></div>
    </div>

    <script>
        function grantWish() {
            const wish = document.getElementById('wish-input').value;
            const genieGif = document.getElementById('genie-gif');
            const message = document.getElementById('message');

            if (wish.trim() !== "") {
                genieGif.style.display = 'block';
                message.textContent = "Your wish: " + wish + " is granted!";

                // Create confetti elements (example)
                for (let i = 0; i < 100; i++) { // Create 100 confetti pieces
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                    confetti.style.backgroundColor = getRandomColor(); // Random color
                    document.body.appendChild(confetti);
                }
            } else {
                message.textContent = "Please enter a wish!";
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 2 + 's'; // Random delay
                document.body.appendChild(confetti);
            }

            // Animated Balloons
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = getRandomColor();
                balloon.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(balloon);
            }
        const cakeImage = document.querySelector(".cake-container img");
cakeImage.addEventListener("click", () => {
    // Add animation or sound effect here
    alert("Happy Birthday!"); // Example
});
    </script>

</body>
</html>
